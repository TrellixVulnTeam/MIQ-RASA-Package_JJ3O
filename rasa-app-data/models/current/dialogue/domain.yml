%YAML 1.1
---
actions:
- utter_greet
- utter_goodbye
- utter_confirm
- utter_meetup
- utter_affirm_suggest_transport
- utter_suggest_transport
- utter_thanks
- utter_deny
config:
  store_entities_as_slots: true
entities: []
forms: []
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- thanks:
    use_entities: true
- thanks+goodbye:
    use_entities: true
- meetup:
    use_entities: true
- affirm+ask_transport:
    use_entities: true
- ask_transport:
    use_entities: true
- deny:
    use_entities: true
slots: {}
templates:
  utter_affirm_suggest_transport:
  - text: Great, I have just booked a spot for you. The venue is close to the Berlin
      Friedrichstraße station, you can get there by catching U-Bahn U6.
  utter_confirm:
  - text: Done - I have just booked you a spot at the Bots Berlin meetup.
  - text: Great, just made an RSVP for you.
  utter_deny:
  - text: That's a shame. Let me know if you change your mind.
  utter_goodbye:
  - text: Talk to you later!
  - text: Goodbye :(
  - text: Bye!
  - text: Have a great day!
  utter_greet:
  - text: Hey, how can I help you?
  utter_meetup:
  - text: Rasa Bots Berlin meetup is definitely worth checking out! They are having
      an event today at Behrenstraße 42. Would you like to join?
  utter_suggest_transport:
  - text: The venue is close to the Berlin Friedrichstraße station, so the best option
      is to catch a U-Bahn U6.
  utter_thanks:
  - text: You are very welcome.
  - text: Glad I could help!
